<br><br><br>
<div class="card">
  <div class="item item-divider">
    Sign In
  </div>
  <div class="item item-divider assertive" ng-if="loginError">
    Could not sign in! {{loginError}}
  </div>
  <form class="item item-text-wrap" ng-submit="login()">
    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" placeholder="Email" ng-model="credentials.email">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Password" ng-model="credentials.password">
      </label>
    </div>
    <button class="button button-full button-positive">
      Sign In
    </button>
  </form>

  <div class="item item-text-wrap" ng-submit="login()">
    If you don't have an account <a ng-href="/register">make an account here</a>
  </div>
</div>
