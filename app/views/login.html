<div ng-controller="LoginCtrl">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <br />
      <img src="../images/logo.png" class="center-block" id="loginLogo">
      <br />
      <br />
      <form role="form" ng-submit="authenticate()">
        <div class="form-group">
          <label for="Email">Email address</label>
          <input type="text" id="Email" class="form-control" name="username" ng-model="username" placeholder="Enter email"  required>
        </div>
        <div class="form-group">
          <label for="Password">Password</label>
          <input type="password" id="Password" class="form-control" name="password" ng-model="password" placeholder="Enter Password"  required>
        </div>
        <button class="btn btn-primary" type="submit" style="width:100%; margin-top:20px">Login</button>
      </form>
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
