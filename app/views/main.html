<div ng-controller="MainCtrl">
  <div class="row">
    <div class="col-md-2" style="height:80vh;" >
      <button type="button" onClick="sendTakeoff()" class="btn btn-primary fill_parent80" aria-label="Center Align">
        <span class="glyphicon glyphicon-upload" aria-hidden="true"> Takeoff </span>
      </button>
      <br />
      <button type="button" onClick="sendHome()" class="btn btn-primary fill_parent80" aria-label="Center Align">
        <span class="glyphicon glyphicon-home" aria-hidden="true"> Go Home </span>
      </button>
      <br />
      <button type="button" onClick="sendLand()" class="btn btn-danger fill_parent80" aria-label="Center Align">
        <span class="glyphicon glyphicon-road" aria-hidden="true"> Land </span>
      </button>
      <div class="rockbottom">
        <h1 id="currentAltInt">11</h1><h1>m</h1>
        <br />
        <button type="button" onClick="sendIncreaseAlt()" class="btn btn-primary" aria-label="Center Align">
            <span class="glyphicon glyphicon-upload" aria-hidden="true"></span>
        </button>
        <input id="currentAlt" type="range" orient="vertical" max=50 min=0 step=1>
        <button type="button" onClick="sendDecreaseAlt()" class="btn btn-primary bottom-aligned-text" aria-label="Center Align">
            <span class="glyphicon glyphicon-download" aria-hidden="true"></span>
        </button>
      </div>
    </div>
    <div class="col-md-6">
      <object width="100%" height="100%"> 
        <param name="movie" value="../StrobeMediaPlayback.swf"></param>
        <param name="flashvars" value="src=rtmp%3A%2F%2Fwww.avianrobotics.com%3A3002%2Flive%2Fstream1&streamType=live&optimizeBuffering=false&bufferTime=0&initialBufferTime=0&expandedBufferTime=0&liveBufferTime=0&minContinuousPlaybackTime=0&autoPlay=true"></param>
        <param name="allowFullScreen" value="true"></param>
        <param name="allowscriptaccess" value="always"></param>
        <param name="wmode" value="direct"></param>
        <embed id="videostreamwebkit" src="../StrobeMediaPlayback.swf" type="application/x-shockwave-flash" allowscriptaccess="always" allowfullscreen="true" wmode="direct" width="461" height="461" flashvars="src=rtmp%3A%2F%2Fwww.avianrobotics.com%3A3002%2Flive%2Fstream1&streamType=live&optimizeBuffering=false&bufferTime=0&initialBufferTime=0&expandedBufferTime=0&liveBufferTime=0&minContinuousPlaybackTime=0&autoPlay=true"></embed>
      </object>
    </div>


    <div class="col-md-4">
      <div id="map" style="height:75vh;  overflow:visible;"></div>
      <br />
      <button type="button"  onClick="deleteMarkers()" class="btn btn-primary fill_parent80" aria-label="Center Align">
        <span class="glyphicon glyphicon-trash" aria-hi6den="true"> Clear Goto </span>
      </button>
    </div>
  </div>     

<script src="/scripts/lib/avian.js">
</script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?callback=initMap">
    </script>
</div>
